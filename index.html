<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="renzhn">
    <title>心悦导航</title>
    <link rel="apple-touch-icon" href="./images/icon.png">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jquery-ui.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/wallpaper.js"></script>
    <script src="./js/desktop.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/taskbar.js"></script>
    <script>
        function refreshWallpaper() {
            let wallpaper=window.localStorage.getItem('wallpaper');
            if(wallpaper==null||wallpaper=='[]'){
                let wallpaper=[];
                wallpaper['url']='/images/win10.png';
                wallpaper['isVideo']=false;
                console.log('默认壁纸')
                this.changeWallpaper(wallpaper);
                
            }else{
                this.changeWallpaper(JSON.parse(wallpaper));
            }
        }
    </script>
</head>

<body>
    <video id="bg_video" autoplay="autoplay" loop="loop" muted="muted"></video>
    <img id="bg_img" class="wallpaper"/>
    <div id="icons"></div>
    <div class="task_bar">
        <img class="task_bar_left" src="./images/icons/taskbar/windows.png" onclick="onClickWinBtn()"/>
        <labelc id="systime" class="task_bar_time"></label>
    </div>
    <div id="startmenu" class="start_menu" hidden="true"></div>
    <script>
        this.refreshWallpaper();
        this.updateTime();
    </script>
</body>
</html>
