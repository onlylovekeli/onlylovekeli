<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="renzhn">
    <title>心悦导航</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jquery-ui.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/wallpaper.js"></script>
    <script src="./js/desktop.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/taskbar.js"></script>
    <script>
        function refreshWallpaper() {
            let videoNode = document.getElementById('bg_video');
            let randomVideoIdx = Math.ceil(Math.random() * wallpapers_videos.length);
            videoNode.setAttribute('src', wallpapers_videos[randomVideoIdx - 1]);
        }
    </script>
</head>

<body>
    <video id="bg_video" autoplay="autoplay" loop="loop" muted="muted"></video>
    <div id="icons"></div>
    <div class="task_bar">
        <img class="task_bar_left" src="./images/icons/taskbar/windows.png" onclick="onClickWinBtn()"/>
        <img class="task_bar_left" src="./images/icons/taskbar/qq.png" onclick="onClickWinBtn()"/>
        <labelc id="systime" class="task_bar_time"></label>
    </div>
    <div id="startmenu" class="start_menu" hidden="true"></div>
    <script>
        this.refreshWallpaper();
        this.updateTime();
    </script>
</body>
</html>
